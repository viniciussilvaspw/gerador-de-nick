<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de nicknames - Vinicius Soares</title>
    <link rel="shortcut icon" href="./img/automático.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <div class="box-generator">
        <div class="info-generator">
            <h1>Generador de <span>nickname</span></h1>
        </div>
        <div class="buttons-settings">
            <input type="checkbox" id="masculino">
            <label for="masculino">M</label>
            <input type="checkbox" id="femenino">
            <label for="femenino">F</label>
            <input type="checkbox" id="random">
            <label for="random">Aleatório</label>
        </div>
        <div class="inputs-text">
            <input type="text" disable placeholder="Seu novo nickname..." id="nickname_input">
            <button id="button_copy"><img src="img/copy.svg" id="img_button_copy"></button>
            <button id="button_generate">GERADOR DE NICKNAME</button>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
